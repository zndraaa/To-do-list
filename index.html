<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .todo-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>To-Do List</h3>
                    </div>
                    <div class="card-body">
                        <form id="todo-form">
                            <div class="input-group mb-3">
                                <input type="text" id="todo-input" class="form-control" placeholder="Enter a task" required>
                                <button class="btn btn-primary" type="submit">Add</button>
                            </div>
                        </form>
                        <ul id="todo-list" class="list-group todo-list">
                            <!-- List items will appear here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Handle form submission and add todo
        document.getElementById('todo-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const todoInput = document.getElementById('todo-input').value.trim();
            if (todoInput === '') return;

            // Create new list item
            const li = document.createElement('li');
            li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
            li.innerHTML = `
                ${todoInput}
            `;
            
            // Append new todo item to the list
            document.getElementById('todo-list').appendChild(li);

            // Clear input field after adding
            document.getElementById('todo-input').value = '';
        });
    </script>
</body>
</html>
